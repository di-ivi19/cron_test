name: Simple Secrets Example

on: push  # Запускается при любом пуше в репозиторий

jobs:
  use-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Show secret
        run: echo "My secret is ${{ secrets.TEST_SECRET }}"

  no-secrets:
    runs-on: ubuntu-latest
    secrets: inherit: false  # Явно отключаем наследование секретов
    steps:
      - name: Check secrets
        run: echo "Secret is ${{ secrets.TEST_SECRET || 'NOT AVAILABLE' }}"
