on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Custom message (optional)'
        required: false
        default: 'Hello, GitHub!'
      is_prod:
        description: 'Deploy to production?'
        required: false
        type: boolean
        default: false

jobs:
  check-defaults:
    runs-on: ubuntu-cloud-runner
    steps:
      - name: Show values
        run: |
          echo "Message: ${{ github.event.inputs.message }}"
          echo "Is production? ${{ github.event.inputs.is_prod }}"
