on:
  workflow_dispatch:
    inputs:
      age:
        description: 'Your age (must be a number)'
        required: true
        type: number
      email:
        description: 'Your email (must contain @)'
        required: true
        default: 'test@example.com'

jobs:
  validate-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Check age
        run: echo "${{ github.event.inputs.age }}"
      - name: Check email
        run: echo "${{ github.event.inputs.email }}"
