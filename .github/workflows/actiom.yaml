name: Test with Redis

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7          # Используем последнюю версию Redis
        ports:
          - 6379:6379          # Пробрасываем порт Redis
        volumes:
          - redis_data:/data   # Сохраняем данные Redis в volume
        options: --health-cmd "redis-cli ping"

    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: |
          echo "Подключение к Redis на localhost:6379"
          # Пример команды для проверки Redis
          docker run --network host redis redis-cli -h localhost ping
