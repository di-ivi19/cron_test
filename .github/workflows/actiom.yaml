name: Choice Input Test

on:
  workflow_dispatch:
    inputs:
      color:
        description: 'Pick a color'
        type: choice
        options: ['red', 'green', 'blue']
        default: 'green'
      size:
        description: 'Select size'
        type: choice
        options: ['S', 'M', 'L']
        required: true

jobs:
  show-choice:
    runs-on: ubuntu-latest
    steps:
      - name: Display selection
        run: |
          echo "Color: ${{ github.event.inputs.color }}"
          echo "Size: ${{ github.event.inputs.size }}"
