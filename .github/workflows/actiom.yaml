name: Boolean Input Test

on:
  workflow_dispatch:
    inputs:
      enable_feature:
        description: 'Enable new feature?'
        type: boolean
        default: false
      force_deploy:
        description: 'Force deploy?'
        type: boolean
        default: true

jobs:
  check-booleans:
    runs-on: ubuntu-latest
    steps:
      - name: Show values
        run: |
          echo "Feature enabled: ${{ github.event.inputs.enable_feature }}"
          echo "Force deploy: ${{ github.event.inputs.force_deploy }}"
