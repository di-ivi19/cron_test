name: Test with Redis

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Запускаем Redis как сервис
    services:
      redis:  # Название сервиса (можешь выбрать любое)
        image: redis  # Используем официальный образ Redis
        ports:
          - 6379:6379  # Открываем порт для доступа

    steps:
      - uses: actions/checkout@v4  # Забираем код
      
      - name: Test connection to Redis
        run: |
          echo "Проверяем, что Redis доступен на localhost:6379"
