name: Example with Services

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:  # Имя сервиса (можно использовать в steps как `services.redis`)
        image: redis:latest  # Докер-образ
        ports:
          - 6379:6379  # Проброс портов
        env:  # Переменные окружения для сервиса
          REDIS_PASSWORD: "secret123"
          REDIS_USER: "admin"

    steps:
      - name: Check Redis connection
        run: |
          echo "Redis is running with user: ${{ env.REDIS_USER }}"
          # Здесь можно использовать сервис redis (порт 6379)
